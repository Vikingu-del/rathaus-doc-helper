<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufenthaltserlaubnis Antrag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            margin: 0 5px;
        }
        .button:hover {
            background-color: #218838;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #28a745;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Antrag auf Erteilung einer Aufenthaltserlaubnis - Aufenthaltsgesetz (AufenthG)</h1>

        <!-- Loading indicator -->
        <div id="loading-container" class="loading-container">
            <div class="spinner"></div>
            <p>Formular wird geladen...</p>
        </div>

        <form id="permitForm" class="hidden">
            {% for key, value in form_data.items %}
            <div class="form-group">
                <label>{{ key }}</label>
                <input type="text" name="{{ key }}" value="{{ value|default_if_none:'' }}" readonly>
            </div>
            {% endfor %}
        
            <div class="button-container">
                <button type="button" class="button">Akzeptieren</button>
                <button type="button" class="button">Bearbeiten</button>
            </div>
        </form>
    </div>

    <script>
        // Check if form data is available
        document.addEventListener('DOMContentLoaded', function() {
            // Get number of form fields
            const formGroups = document.querySelectorAll('.form-group');
            
            // Hide loading and show form if data exists
            if (formGroups.length > 0) {
                document.getElementById('loading-container').classList.add('hidden');
                document.getElementById('permitForm').classList.remove('hidden');
            }
            
            // If using AJAX to fetch form data, you'd do it here instead
            // For example:
            /*
            fetch('/get-form-data')
                .then(response => response.json())
                .then(data => {
                    // Populate the form with data
                    // ...
                    
                    // Hide loading, show form
                    document.getElementById('loading-container').classList.add('hidden');
                    document.getElementById('permitForm').classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error loading form data:', error);
                    // Show error message
                });
            */
        });
    </script>

</body>
</html>
