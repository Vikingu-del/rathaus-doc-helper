<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufenthaltserlaubnis Antrag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            margin: 0 5px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Antrag auf Erteilung einer Aufenthaltserlaubnis - Aufenthaltsgesetz (AufenthG)</h1>

        <form id="permitForm">
            {% for key, value in form_data.items %}
            <div class="form-group">
                <label>{{ key }}</label>
                <input type="text" name="{{ key }}" value="{{ value|default_if_none:'' }}" readonly>
            </div>
            {% endfor %}
        </form>

        <div class="button-container">
            <button class="button">Akzeptieren</button>
            <button class="button">Bearbeiten</button>
        </div>
    </div>

</body>
</html>
